<style>
    table {
        margin-top: 20px;
        width: 90%;
    }

    td {
        text-align: left;
    }
</style>
<div style="width:800px;margin:20px auto;">
    <div style="display: flex;justify-content: space-around;">
        <div>
            <h1>Mes followers</h1>
        </div>
        <div>
            <a routerLink="/users" mat-raised-button color="primary">S'abonner a d'autre utilisateurs</a>
        </div>
    </div>
    <div *ngIf="users">
        <table mat-table *ngIf="users.length" [dataSource]="users" class="mat-elevation-z8">

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> nom d'utilisateur </th>
                <td mat-cell *matCellDef="let user"> {{user.login}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> RÃ´le </th>
                <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> action </th>
                <td mat-cell *matCellDef="let user">
                    <a mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </a>

                    <!-- <button mat-icon-button (click)="deleteArticle(article.id)">
                        <mat-icon>delete</mat-icon>
                    </button> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['username','email','role','action']"></tr>
            <tr mat-row *matRowDef="let article; columns: ['username','email','role','action']"></tr>
        </table>
    </div>


</div>
